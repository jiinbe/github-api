<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-4 col-md-offset-4 text-center">
<h1>Wikipedia search tool</h1>
<form class="form-inline" id="ping">
<div class="form-group">
<div class="input-group">
<input type="text" class="form-control" placeholder="Search Wikipedia for..." id="query">
<span class="input-group-btn">
<button class="btn btn-default" type="submit" id="search"><span class="glyphicon glyphicon-search"</span></button>
<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default" role="button" id="random"><span class="glyphicon glyphicon-random"></span></a>
</span>
</div>
</div>
</form>
</div>
</div>
<div class="row">
<div class="col-md-4 col-md-offset-4 content">
<ul class="list-group" id="results">
</ul>
</div>
</div>
</div>
<script src="author.js"></script>
<script src="app.js"></script>
</body>
</html>
